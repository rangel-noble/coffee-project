<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Coffee!</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">

            <div id="coffees"></div>

        </div>
        <div class="col-6">

            <form>
                <label for="roast-selection">Roast</label><br>
                <select id="roast-selection" class="custom-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffeeSearch">Coffee Name</label><br>
                <input type="text" name="coffeeSearch" id="coffeeSearch" placeholder="Enter name of coffee"><br>
                <button type="button" class="btn btn-primary" input id="submit" type="submit">Submit</button>

            </form>
            <div class="row">

                <br>
                <form>
                    <label for="addCoffeeRoast">Add Coffee</label>
                    <br>
                    <select id="addCoffeeRoast" class="custom-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <label for="addCoffeeName">Name</label><br>
                    <input type="text" name="addCoffeeName" id="addCoffeeName"><br>
                    <button type="button" class="btn btn-primary" input id="add" type="submit">Submit</button>

                </form>
            </div>
        </div>

    </div>
</div>



<script src="main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
</body>
</html>
